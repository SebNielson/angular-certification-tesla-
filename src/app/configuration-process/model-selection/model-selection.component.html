<h2>Step 1 : Choose your model and color</h2>

<label for="modelSelect">Model:</label>
<select id="modelSelect" [(ngModel)]="selectedModelIndex" (change)="updateSelectedModel()">
  <option *ngIf="!selectedModelIndex" value="" disabled selected>Choose model</option>
  <ng-container *ngFor="let teslaModel of teslaModels(); index as index">
    <option [ngValue]="index">{{ teslaModel.description }}</option>
  </ng-container>
</select>

<ng-container *ngIf="selectedModelIndex !== undefined">
  <label for="colorSelect">Color :</label>
  <select id="colorSelect" [(ngModel)]="selectedColorIndex" (change)="updateSelectedColorAndModel()">
    <option value="" disabled selected>Choose color</option>
    <ng-container *ngFor="let teslaColor of colorOptionList(); index as index">
      <option [ngValue]="index">{{ teslaColor.description }}</option>
    </ng-container>
  </select>
</ng-container>
